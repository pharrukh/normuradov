variables:
  npm_config_cache: $(Pipeline.Workspace)/.npm

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Pay-As-You-Go (ef7fec7f-59c8-46f3-8fd6-b66cbd0a1205)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'storage blob upload-batch --account-name ''$(AZURE_STORAGE_ACCOUNT)'' --account-key ''$(AZURE_STORAGE_KEY)'' -s ./src/assets/. -d ''$(DESTINATION)'' --debug'
    arguments: 'AZURE_STORAGE_ACCOUNT, AZURE_STORAGE_KEY, DESTINATION'