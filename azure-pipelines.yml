trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run azure-build
  displayName: 'npm install and build'

- script: |
    az storage blob upload-batch — account-name $(STORAGE_ACCOUNT_NAME) account-key $(STORAGE_ACCOUNT_KEY) — destination ‘$web’ — source ./public
  displayName: 'Put files to Storage Blob Container'